    components:
      - name: "bad-override"
        plugin:
          kubernetes:
            name: override
          components:
            - name: non-existent
              container:
                memoryLimit: 512Mi
  devworkspaceResources:
    override:
      spec:
        components:
          - name: my-component
            container:
              image: test-image

