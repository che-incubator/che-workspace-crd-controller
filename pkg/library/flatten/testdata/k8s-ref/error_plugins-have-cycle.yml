name: "Plugins have reference cycle"

input:
  workspace:
    components:
      - name: "plugin-a"
        plugin:
          kubernetes:
            name: plugin-a
  devworkspaceResources:
    plugin-a:
      kind: DevWorkspaceTemplate
      apiVersion: workspace.devfile.io/v1alpha2
      metadata:
        name: plugin-a
      spec:
        components:
          - name: plugin-b
            plugin:
              kubernetes:
                name: plugin-b
                namespace: devworkspace-plugins
    plugin-b:
      kind: DevWorkspaceTemplate
      apiVersion: workspace.devfile.io/v1alpha2
      metadata:
        name: plugin-b
      spec:
        components:
          - name: plugin-a
            plugin:
              kubernetes:
                name: plugin-a
                namespace: devworkspace-plugins

output:
  errRegexp: "DevWorkspace has an cycle in references.*"
