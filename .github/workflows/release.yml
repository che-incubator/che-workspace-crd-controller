name: Release DevWorkspace Operator

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'release version in format v0.y.z'
        required: true

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
      - name: Clone source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Login to quay.io
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
          registry: quay.io
      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Setup Kustomize & yq
        run: |
          python -m pip install --upgrade pip
          pip install yq

          cd /usr/bin
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/kustomize/v4.0.4/hack/install_kustomize.sh"  | bash
          cd ${GITHUB_WORKSPACE}
      - name: Build image, generate deployments and push git tag
        run: |
          git config --global user.name "Mykhailo Kuznietsov"
          git config --global user.email "mkuznets@redhat.com"

          export GITHUB_TOKEN=${{ secrets.CHE_INCUBATOR_BOT_GITHUB_TOKEN }}
          bash -x ./make-release.sh --version ${{ github.event.inputs.version}}
